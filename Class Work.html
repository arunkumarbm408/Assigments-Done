<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background-color: aqua;
        }
        #S{
            color: red;
        }
    </style>
</head>
<body>
    <center>
    <h1>Login Page</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="UN">User Name</label></td>
                <td><input id="UN" type="text" name="Username" required></td>
            </tr>
            <tr>
                <td><label for="P">Password</label></td>
                <td><input id="P" type="password" name="Password" required></td>
            </tr>
            <tr>
           <td> <input id="S" type="submit"></td>
           <td><input type="reset"></td>
            </tr>
        </table>
    </form>
    </center>
    
</body>
</html>
