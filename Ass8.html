<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <form action="" method="get" target="_blank" autocomplete="on">
        <fieldset style="background-color: lightgreen;">
            <legend style="text-align: center;">Resume</legend>
        <table>
            <tr>
              
                <td><label for="FN">Name</label></td>
                 <td><input type="text" id="FN" name="FN"   placeholder="First Name" required></td>
            </tr>
            <tr>
                <td><label for="N">Number</label></td>
                 <td><input type="number"  id="N" name="num" placeholder="Number" required></td>
            </tr>
           
           <tr>
            <td><label for="E">Email Id</label></td>
            <td><input type="email" id="E" name="Eml" placeholder="Email id" required></td>
           </tr>
           
           <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date" name="Dob"></td>
           </tr>


           <tr>
            <td><label for="A">Address</label></td>
            <td><textarea name="Add" id="A" cols="30" rows="10"></textarea></td>
        </tr>



           <tr>
            <td><label for="G">Gradution</label></td>
            <td><input type="radio" id="G" name="G" value="Male">BE
                <input type="radio" id="G" name="G" value="Female">Bsc
                <input type="radio" id="G" name="G" value="Others">Others
              
            </td>
           </tr>
           
           <tr>
            <td><label for="N">BE%</label></td>
             <td><input type="text"  id="N" name="num" placeholder="BE%" required></td>
        </tr>

        <tr>
            <td><label for="N">PUC or Deploma%</label></td>
             <td><input type="text"  id="N" name="num" placeholder="PUC or Deploma%" required></td>
        </tr>

        <tr>
            <td><label for="N">SSLC%</label></td>
             <td><input type="text"  id="N" name="num" placeholder="SSLC%" required></td>
        </tr>





           <tr>
            <td><label for="C">Skilss</label></td>
            <td><input type="checkbox" id="C" name="S">C
              <input type="checkbox" id="C" name="S">C++
              <input type="checkbox" id="C" name="S">Python
              <input type="checkbox" id="C" name="S">Java
          
            </td>
        </tr>

        <tr>
              
            <td><label for="FN">Academic Project</label></td>
             <td><input type="text" id="FN" name="FN"   placeholder="Academic Project" required></td>
        </tr>
         
        <tr>
            <td><label for="C">Hobbies</label></td>
            <td><input type="checkbox" id="C" name="S">Gardning
              <input type="checkbox" id="C" name="S">Debugging
              <input type="checkbox" id="C" name="S">Plying Football
              <input type="checkbox" id="C" name="S">Watching movies
          
            </td>
        </tr>
         <tr>
             <td><label for="F">Upload Passport size Photo</label></td>
             <td><input type="file" id="F" name="File"></td>



         </tr>

         
         <tr>
            <td><button style="background-color: red;" type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
           </tr>
    
          


        </table>
    </fieldset>
    </form>

    
</body>
</html>
